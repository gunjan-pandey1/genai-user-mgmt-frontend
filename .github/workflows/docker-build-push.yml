name: Frontend - Docker Build and Push

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: genai-user-mgmt-frontend

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}

      - name: Summary
        run: |
          echo "✅ Image pushed to Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "Image: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY

  discord-notification:
    name: Discord Notification
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Send Discord notification
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -z "$DISCORD_WEBHOOK" ]; then
            echo "Discord webhook not configured, skipping"
            exit 0
          fi

          if [ "${{ job.status }}" = "success" ]; then
            STATUS="Success"
            COLOR=3066993
            EMOJI="✅"
          else
            STATUS="Failed"
            COLOR=15158332
            EMOJI="❌"
          fi

          SHORT_SHA="${{ github.sha }}"
          SHORT_SHA="${SHORT_SHA:0:7}"

          IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest"

          PAYLOAD=$(cat <<EOF
          {
            "embeds": [{
              "title": "$EMOJI Docker Image Build $STATUS",
              "color": $COLOR,
              "fields": [
                { "name": "Repository", "value": "${{ github.repository }}", "inline": true },
                { "name": "Branch", "value": "${{ github.ref_name }}", "inline": true },
                { "name": "Commit", "value": "$SHORT_SHA", "inline": true },
                { "name": "Image", "value": "$IMAGE_NAME", "inline": false }
              ],
              "footer": { "text": "QuickSpin CI/CD" }
            }]
          }
          EOF
          )

          curl -H "Content-Type: application/json" \
              -d "$PAYLOAD" \
              "$DISCORD_WEBHOOK"
